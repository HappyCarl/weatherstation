dependencies:
  pre:
    - bash < <(curl -s -S -L https://raw.githubusercontent.com/moovweb/gvm/master/binscripts/gvm-installer)
    - gvm install go1.4.1  --prefer-binary
    - gvm use go1.4.1
    - gvm use go1.4.1 && make deps
  override:
    - gvm use go1.4.1 && make cross

deployment:
  release:
    branch: release
    commands:
      - gvm use go1.4.1 && make cross
